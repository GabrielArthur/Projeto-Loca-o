<mat-card>
  <mat-card class="client-card">
  <form class="example-form" #f="ngForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nome:</mat-label>
      <input matInput class="Form-control"
            />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Sobrenome:</mat-label>
      <input matInput class="Form-control"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email:</mat-label>
      <input matInput class="Form-control"

       />
    </mat-form-field>
    <tr></tr>
    <table class="Form-group" cellspacing="0">
      <tr>
        <mat-form-field appearance="fill">
          <mat-label for="birthday">Birthday:</mat-label>
          <input matInput type="date" id="birthday" name="birthday">
          </mat-form-field>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>N contato:</mat-label>
            <input matInput class="Form-control"

            />
          </mat-form-field>
        </td>
        </tr>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>CEP:</mat-label>
            <input
              matInput
              class="Form-control"
              id="cep"
              name="cep"
              ngModel
              #cep="ngModel"
              (blur)="consultaCep(cep.value, f)"
              maxlength="9"
            />
          </mat-form-field>
        </td>
        <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>LOGRADOURO:</mat-label>
            <input
              matInput
              class="Form-control"
              id="logradouro"
              name="logradouro"
              ngModel
              #logradouro="ngModel"
              />
            </mat-form-field>
          </td>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>BAIRRO:</mat-label>
            <input
            matInput
            class="Form-control"
            id="bairro"
              name="bairro"
              ngModel
              #bairro="ngModel"
              />
            </mat-form-field>
        </td>
      </tr>
      <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>ESTADO:</mat-label>
            <input
              matInput
              class="Form-control"
              id="uf"
              name="uf"
              ngModel
              #uf="ngModel"
              />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>CIDADE:</mat-label>
            <input
            matInput
            class="Form-control"
            id="cidade"
            name="cidade"
            ngModel
            #cidade="ngModel"
            />
        </mat-form-field>
      </td>
    </table>
    <button mat-button color="primary" (click)="cadastroCliente(f.value, f)">Cadastrar</button>

  </form>

    <pre>
      {{f.value | json}}
    </pre>

</mat-card>
</mat-card>
